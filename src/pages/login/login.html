<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="login-content">
  <ion-list no-lines class="list-content">

    <ion-item>
      <h1 class="titulo">Pray For</h1>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" value="" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" #password="ngModel" required>></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  class="label-toggle">Lembre de mim</ion-label>
      <ion-toggle [(ngModel)]="loginKeep" checked="false"></ion-toggle>
    </ion-item>

    <ion-item>
      <p>Ops! <a>Esqueci minha senha!</a></p>
    </ion-item>

  </ion-list>

  <button ion-button block outline (click)="doLogin()">Entrar</button>

   <ion-row>
    <ion-col col-6>
      <button ion-button round outline color="danger" (click)="loginGoogle()" class="button-google">
        <ion-icon name="logo-google"></ion-icon>
        <div>Google</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button round outline color="facebookcolor" (click)="loginFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
        <div>Facebook</div>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
